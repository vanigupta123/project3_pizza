{% extends "base.html" %}

{% block body %}
<h1>Log In Here!</h1>
{% if message %}
    {{ message }}
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text">
    <input name="password" type="password">
    <button>Submit</button>
</form>
{% endblock %}
